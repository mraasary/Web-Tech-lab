<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        program 4
    </title>
    <link rel="stylesheet" type="text/css" href="style4.css" />
</head>

<body>
    <h1 align="center">Registration Form</h1>
    <form method="get">
        <table align="center" border="1" width="600" height="200">
            <tr>
                <td>USN</td>
                <td><input type="text" name="usn" required></td>
            </tr>
            <tr>
                <td>Usename</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>choose a city</td>
                <td>
                    <select name="city" required>
                        <option value="">select a city</option>
                        <optgroup label="karnataka">
                            <option>bangalore</option>
                            <option>mysore</option>
                        </optgroup>
                        <optgroup label="Andra pradesh">
                            <option>hyderabad</option>
                            <option>visakhapatnam</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>select a programing language</td>
                <td>
                    <input type="checkbox" name="prgmlanguage" class="prgmlang" />C<br>
                    <input type="checkbox" name="prgmlanguage" class="prgmlang" />C++<br>
                    <input type="checkbox" name="prgmlanguage" class="prgmlang" />java<br>
                    <input type="checkbox" name="prgmlanguage" class="prgmlang" />python<br>
                </td>
            </tr>
            <tr>
                <td>select a photo</td>
                <td>
                    <input type="file" name="photo" required>
                </td>
            </tr>
            <tr>
                <td>rate your self from 1 to 10</td>
                <td><input type="range" min="1" max="10" step="1" /></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" name="submit" value="sendbtn">
                    <input type="reset" name="clear" value="clearbtn">
                </td>

            </tr>

        </table>
    </form>
</body>

</html>
